<div *ngIf= "!data">
	<div class="row">
		<div class="col-lg-12">
			<h3>Courses</h3>
			<div class="card-header"></div>
			<button class="btn btn-primary" (click)="Add()">Add New</button>	
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-th-large"></i>List Courses</div>
			<div class="panel-body">
				<table class="table table-responsive">
					<thead>
						<tr>
							<th>#</th>
							<th>Course Name</th>
							<th>Category</th>
							<th>Sub Category</th>
							<!-- <th>Status</th> -->
							<th>Action</th>
						</tr>
					</thead>
					<tbody *ngFor = "let a of course; let row = index">
						<tr *ngFor = "let b of a.subCategory">
							<td>{{row+1}}</td>
							<td>{{a.full}}</td>
							<td>{{a.catname}}</td>
							<td>{{b.subcatname}}</td>
							<td><button>Edit</button>&nbsp;&nbsp;
								<!-- <a (click)="delete(a)">Delete</a> -->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<app-coursesforms *ngIf="data" (dat)="cancel()"></app-coursesforms>
