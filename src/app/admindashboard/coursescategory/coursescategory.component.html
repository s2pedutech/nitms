<div class="row">
	<div class="col-lg-12">
		<h3>Courses Category</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 panel panel-default">
		<div class="panel-body">
			<table class="table table-responsive">
				<thead>
					<tr>
						<td colspan="4">
							<div class="panel-heading"><i class="fa fa-th-large"></i>List Courses Category</div>
						</td>
					</tr>
					<tr>
						<th>#</th>
						<th>Category</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor = "let a of course; let row = index">
						<td>{{row+1}}</td>
						<td>{{a.catname}}</td>
						<td>Active</td>
						<td>Edit</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
