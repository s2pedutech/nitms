<!-- <app-admindashboard></app-admindashboard> -->
<div class="row">
	<div class="col-lg-12">
		<h3>Courses Sub-Category</h3>
	</div>
</div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-th-large"></i>List Courses Sub-Category</div>
		<div class="panel-body">
			<table class="table table-responsive">
				<thead>
					<!-- <div> -->
					<tr>
						<th>#</th>
						<th>Course Sub-Category</th>
						<th>Category</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
					<!-- </div> -->
				</thead>
				<tbody *ngFor = "let a of course; let row = index">
					<tr *ngFor = "let b of a.subCategory">
						<td>{{row+1}}</td>
						<td>{{b.subcatname}}</td>
						<td>{{a.catname}}</td>
						<td>Active</td>
						<td>Edit</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
