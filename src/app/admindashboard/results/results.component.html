<div *ngIf="!data">
	<div class="row">
		<div class="col-lg-12">
			<h3>Results</h3>
			<div class="card-header"></div>
			<button class="btn btn-primary" (click)="Add()">Add New</button>	
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-th-large"></i>List Results</div>
			<div class="panel-body">
				<table class="table table-responsive">
					<thead>
						<tr>
							<th>#</th>
							<th>Student Name</th>
							<th>Course</th>
							<th>Exam</th>
							<th>Exam Date</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<app-resultsforms *ngIf = "data" (dat)="cancel()" ></app-resultsforms>
