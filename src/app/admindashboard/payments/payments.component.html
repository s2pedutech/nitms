<div *ngIf="!data">
	<div class="row">
		<div class="col-lg-12">
			<h3>Payments</h3>
			<div class="card-header"></div>
			<button class="btn btn-primary" (click)="Add()">Add New</button>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><i class="fa fa-th-large"></i>List Payments</div>
			<div class="panel-body">
				<table class="table table-responsive">
					<thead>
						<tr>
							<th>#</th>
							<th>Student Name</th>
							<th>Course</th>
							<th><tr>
								<td>Amount</td>
								<td>Date</td>
							</tr></th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor = "let a of student; let row = index">
							<td>{{row+1}}</td>
							<td>{{a.name}}</td>
							<td>{{a.list.part}}</td>
							<td><tr *ngFor= " let b of a.payment">
								<td>{{b.amount}}</td>
								<td>{{b.paydate}}</td>
							</tr></td>
							<td>{{display(a.status)}}</td>
							<!-- <td><button (click)="edit(a)">Edit</button>&nbsp;&nbsp; -->
								<!-- <a (click)="delete(a)">Delete</a> -->
							<!-- </td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<app-paymentsforms *ngIf="data" (dat)="cancel()"></app-paymentsforms>
