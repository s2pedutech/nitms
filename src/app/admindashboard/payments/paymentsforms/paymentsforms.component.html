<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3><strong>Add New Payment</strong></h3>	
			</div>
			<div class="panel-heading1">
				<i class="pad fa fa-th-large"></i> 
				<h5>Add New Payment</h5>
			</div>
			<div class="panel-body">
				<div class="col-lg-10">
					<form role="form" [formGroup]="paymentForm" (ngSubmit)="addPayment()">
					<div class="grid-container">
						<div>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Select Student</b></div>
							</label>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Course Category</b></div>
							</label>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Fees Amount Paid</b></div>
							</label>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Payment Mode</b></div>
							</label>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Payment Date</b></div>
							</label>
							<label class="pad">
								<div class="control-label col-xs-3"><b>Remarks</b></div>
							</label>
							<!-- <label class="pad">
								<div class="control-label col-xs-3"><b>Status</b></div>
							</label> -->
						</div>
						<div>
							<div class="pad1 form-item col-xs-6">
								<select class="form-control" formControlName="name" [(ngModel)]="name"  (ngModelChange)="changename($event)">
									<option [ngValue]="a.uid" *ngFor="let a of studentpay">{{a.name}}</option>
								</select>
							</div>
							<div class="pad1 form-item col-xs-6">
								<input type="text" placeholder="Course Category" disabled="true" class="form-control" value={{part}} />
							</div>
							<div class="pad1 form-item col-xs-6">
								<input type="text" placeholder= "Course Total Fees" class="form-control"formControlName="amount" [(ngModel)]="amount"/>
							</div>
							<div class="pad1 form-item col-xs-6">
								<select class="form-control"formControlName="paymode" [(ngModel)]="paymode">
									<!-- <option value="0">--select--</option> -->
									<option value="cheque">By Cheque</option>
									<option value="cash">By Cash</option>
									<option value="online">Online Payment</option>
								</select>
							</div>
							<div class="pad1 form-item col-xs-6">
								<input type="date" class="form-control"formControlName="paydate" [(ngModel)]="paydate"/>
							</div>
							<div class="pad1 form-item col-xs-6">
								<textarea class="form-control"formControlName="payremark" [(ngModel)]="payremark"></textarea>
							</div>
							<!-- <div class="pad1 form-item col-xs-6">
								<label>
									<input type="radio" value="1"/>Active
								</label>&nbsp;&nbsp;
								<label>
									<input type="radio" value="0"/>Inactive
								</label>
							</div> -->
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="control-label col-xs-3"></label>
						<div class=" button col-lg-5">
							<input type="submit" class="btn-primary1" value="Add" name="add_gallery" />
							<input (click)="Cancel(false)" type="submit" class="btn-primary2" value="Cancel"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
