<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/nitmslogo.png" width="150px"/>
            <h1>National Institute Of Technical and Management Studies</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email" [(ngModel)]="email" class="form-control input-underline input-lg" id="name" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"  [(ngModel)]="password" class="form-control input-underline input-lg" id="pass" placeholder="PASSWORD">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" (click)="login()" > Log in </a> -->
                <button class="btn rounded-btn" type="submit">Log in</button>
                <!-- (click)="onLoggedin()"> Log in </a> -->
                &nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
