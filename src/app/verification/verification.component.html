<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/nitmslogo.png" width="150px"/>
            <h1>National Institute Of Technical and Management Studies</h1>
            <form role="form" [formGroup]="verifyForm" (ngSubmit)="verify()">
                <div class="form-content">
                    <div class="form-group">
                        <!-- <div><strong>ENROLLMENT NUMBER</strong></div> -->
                        <input type="text" formControlName="enroll" [(ngModel)]="enroll" class="form-control input-underline input-lg" id="name" placeholder="ENROLLMENT NO.">
                    </div>
                    <div class="form-group">
                        <!-- <div><strong>DATE OF BIRTH</strong></div> -->
                        <input type="date" formControlName="dob"  [(ngModel)]="dob" class="form-control input-underline input-lg" id="pass" placeholder="DATE OF BIRTH">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit">Verify</button>
            </form>
        </div>
    </div>
</div>
